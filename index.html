<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小智AI助手</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .header {
      background: #2575fc;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #f9f9fb;
    }
    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
    }
    .user {
      align-self: flex-end;
      background: #2575fc;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .ai {
      align-self: flex-start;
      background: #e9e9eb;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #eee;
    }
    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
      font-size: 1em;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 1em;
    }
    #send-btn:hover { background: #1a5bc4; }
    .loading { align-self: center; color: #666; font-size: 0.9em; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">小智AI助手 🤖</div>
    <div class="chat-box" id="chat-box">
      <div class="message ai">你好！我是小智，你的AI助手，有什么可以帮你的吗？</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="输入你的问题..." autofocus />
      <button id="send-btn">发送</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // 🔴 修改这里：填入你的 Vercel 后端地址
    const API_URL = "https://ai-chat-backend-psi.vercel.app/api/chat";

    function addMessage(text, isUser) {
      const msg = document.createElement("div");
      msg.className = `message ${isUser ? "user" : "ai"}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showLoading() {
      const loading = document.createElement("div");
      loading.className = "loading";
      loading.id = "loading";
      loading.textContent = "AI 正在思考...";
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeLoading() {
      const loading = document.getElementById("loading");
      if (loading) loading.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = "";
      showLoading();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        removeLoading();
        addMessage(data.reply, false);
      } catch (error) {
        removeLoading();
        addMessage("网络错误，请稍后重试。", false);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
